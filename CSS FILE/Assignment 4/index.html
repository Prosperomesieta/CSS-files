<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <title>Web Development Training</title>
  </head>
  <body>
    <main>
      <header>
        <div class="header-left-logo">
          <img class="form-logo"
            src="./assets/Logo.svg"
            alt="form-logo"
            aria-labelledby="form-logo"
          />
        </div>
        <div class="header-text">
          <h1>For Individuals</h1>
          <p class="header-text-para">
            Inspiring wholesome harmony for the mind, body and spirit, for
            everyone, everywhere.
          </p>
        </div>
      </header>
      <form>
        <fieldset>
          <div class="form-group">
            <label for="first-name">
              First Name
              <input
                type="text"
                id="first-name"
                name="first-name"
                placeholder="Tolu"
                id="first-name"
              />
            </label>

            <label for="last-name">
              Last Name
              <input type="text" id="last-name" name="last-name" />
            </label>
          </div>
          <div class="form-group-2">
            <label for="gender">
              Gender
              <select id="gender" name="gender">
                <option value="" disabled selected>Select here</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
              </select>
            </label>

            <label for="date"
              >Date of Birth
              <input type="date" id="date" name="date" />
            </label>
          </div>
          <div class="form-group">
            <label for="weight">
              Weight
              <input
                type="text"
                id="weight"
                name="weight"
                placeholder="Enter weight here"
              />
            </label>
            <label for="height">
              Height
              <input
                type="text"
                id="height"
                name="height"
                placeholder="Enter height here"
              />
            </label>
          </div>

          <label for="activity"
            >Activity Level
            <select id="activity" name="activity">
              <option value="" disabled selected>Select here</option>
              <option value="low">Low</option>
              <option value="medium">Medium</option>
              <option value="high">High</option>
            </select>
          </label>
          <label for="password"
            >Password
            <input type="password" id="password" name="password" />
          </label>

          <button type="submit" class="my-button">Register</button>
          <span class="agreement"
            >By clicking Register, agree to our <a href="#">Terms of Use</a> and
            our <a href="#">Privacy Policy</a></span
          >
        </fieldset>
      </form>
    </main>
  </body>
</html>
